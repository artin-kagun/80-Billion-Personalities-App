<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80億パーソナリティ診断 | 80 Billion Personalities</title>
    <meta name="description" content="究極の性格診断。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Background Canvas for procedural animations -->
        <canvas id="bg-canvas"></canvas>

        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <div class="content-box">
                <h1 class="title">80 Billion<br>Personalities</h1>
                <p class="subtitle">あなたは、80億分の1。</p>
                <p class="description">
                    世界には80億人の人間がいます。<br>
                    たった16個の箱に分類されるほど、<br>
                    私たちは単純ではありません。<br>
                    <br>
                    40の質問に答えて、<br>
                    「唯一無二」のあなたを見つけましょう。
                </p>
                <button id="start-btn" class="btn primary-btn">診断を始める</button>
            </div>
        </section>

        <!-- Question Screen -->
        <section id="question-screen" class="screen hidden">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question-card">
                <div class="question-number">Question <span id="q-current">1</span> / <span id="q-total">40</span></div>
                <h2 id="question-text" class="question-text">質問テキストがここに入ります</h2>
                <div class="options-container">
                    <button class="option-btn" data-value="0">選択肢 A</button>
                    <button class="option-btn" data-value="1">選択肢 B</button>
                </div>
            </div>
        </section>

        <!-- Loading Screen -->
        <section id="loading-screen" class="screen hidden">
            <div class="loader-content">
                <div class="spinner"></div>
                <p class="loading-text">80億人のデータを照合中...</p>
                <p class="loading-subtext" id="loading-detail">DNAシーケンスを解析しています</p>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <div class="result-card">
                <div class="result-header">
                    <span class="result-label">Your Unique Type ID</span>
                    <div class="result-id" id="result-id">No. 000,000,000,000</div>
                </div>

                <div class="avatar-container">
                    <canvas id="avatar-canvas" width="300" height="300"></canvas>
                </div>

                <h2 class="result-title" id="result-title">銀河の 憂鬱な トースター</h2>

                <div class="result-description" id="result-description">
                    <p>ここに解説文が入ります。</p>
                </div>

                <div class="share-section">
                    <p>この結果は、全人類の中であなただけものです。</p>
                    <button id="share-btn" class="btn share-btn">X (Twitter) で証明する</button>
                    <button id="retry-btn" class="btn text-btn">最初からやり直す</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
